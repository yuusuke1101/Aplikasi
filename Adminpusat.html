<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease;
            max-width: 600px;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .company-logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            padding: 12px;
            border-radius: 30px;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .btn-login i {
            font-size: 20px;
        }

        .btn-login:hover {
            background-color: #0072ff;
            color: #fff;
            transform: scale(1.05);
        }

        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .time-info, .status-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .status-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .status-info i {
            font-size: 20px;
        }

        .online {
            color: green;
        }

        .offline {
            color: red;
        }

        .holiday {
            color: orange;
        }
    </style>
</head>

<body>

    <div class="card">
        <!-- Logo Perusahaan -->
        <div class="company-logo">
            <img src="images/be mart logo.png" alt="Company Logo">
        </div>

        <!-- Jam -->
        <div class="time-info">
            <p id="current-time">Time: 00:00:00</p>
            <p>Waktu: Jakarta (WIB)</p>
        </div>

        <!-- Status Online/Offline/Libur -->
        <div class="status-info">
            <span>Status:</span>
            <i id="status-icon" class="fas fa-circle"></i>
            <span id="status-text"></span>
        </div>

        <!-- Jam Kerja -->
        <p class="time-info">Jam Kerja: Senin-Sabtu 08.00 - 17.00 WIB</p>

        <!-- Login Options -->
        <h2>Login Options</h2>
        <div class="login-grid">
            <a href="https://langitindoniaga.co.id/mitra/index.php" class="btn btn-primary btn-login">
                <i class="fas fa-user-tie"></i> Mitra
            </a>
            <a href="https://langitindoniaga.co.id/warung/index.php" class="btn btn-secondary btn-login">
                <i class="fas fa-store"></i> Warung
            </a>
            <a href="https://langitindoniaga.co.id/adminmitra/home.php" class="btn btn-success btn-login">
                <i class="fas fa-user-cog"></i> Admin Mitra
            </a>
            <a href="https://langitindoniaga.co.id/adminbmart99/home.php" class="btn btn-danger btn-login">
                <i class="fas fa-cart-arrow-down"></i> Admin B-Mart
            </a>
            <a href="https://langitindoniaga.co.id/adminbc/home.php" class="btn btn-warning btn-login">
                <i class="fas fa-briefcase"></i> Admin BC
            </a>
            <a href="https://langitindoniaga.co.id/adminbcpusat/home.php" class="btn btn-info btn-login">
                <i class="fas fa-building"></i> Admin BC Pusat
            </a>
            <a href="https://langitindoniaga.co.id/adminkartu/home.php" class="btn btn-dark btn-login">
                <i class="fas fa-credit-card"></i> Admin Kartu
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const timeDisplay = document.getElementById('current-time');
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');

            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const day = now.getDay();

            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeDisplay.textContent = `Time: ${formattedTime}`;

            // Status determination based on hours and day (Sunday = 0, Monday = 1)
            if (day === 0) {
                // Sunday is a holiday
                statusIcon.className = 'fas fa-circle holiday';
                statusText.textContent = 'Libur';
            } else if (hours >= 8 && hours < 17) {
                // Between 08:00 - 17:00 is online
                statusIcon.className = 'fas fa-circle online';
                statusText.textContent = 'Online';
            } else {
                // Outside of working hours
                statusIcon.className = 'fas fa-circle offline';
                statusText.textContent = 'Offline';
            }
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
