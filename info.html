<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Gambar dan Teks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .gambar {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>promo berlaku mulai 5 oktober 2024</h1>
        <img src="images/WhatsApp Image 2024-10-02 at 15.43.13.jpeg" alt="Deskripsi Gambar" class="gambar">
        <p>Ini adalah contoh teks yang menjelaskan gambar di atas. Kamu bisa mengganti teks ini dengan informasi yang relevan sesuai kebutuhan.</p>
    </div>
</body>
</html>
