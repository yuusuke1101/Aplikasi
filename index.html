<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda Website Modern</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Styling umum */
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: relative;
            background-color: #007bff;
            color: white;
            padding: 60px 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: slideIn 2s ease-out;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Tanggal dan Waktu serta logo di kanan atas */
        .header-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .header-right .datetime {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 15px; /* Jarak antara waktu dan logo */
        }

        .header-right img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animasi Slide untuk "Selamat Datang" */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Background animasi */
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, #007bff, #00c6ff);
            transform: rotate(-25deg);
            animation: gradientShift 10s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Menu grid */
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            padding: 0 20px;
        }

        .menu li {
            list-style: none;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .menu li:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            text-decoration: none;
            color: #333;
        }

        .menu i {
            font-size: 3rem;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .menu li:hover i {
            color: #0056b3;
        }

        .menu span {
            display: block;
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Responsive untuk mobile */
        @media (max-width: 768px) {
            .menu {
                grid-template-columns: repeat(2, 1fr); /* Tetap dua kolom di mobile */
                gap: 15px;
            }

            .menu li {
                padding: 20px 15px;
            }

            .menu i {
                font-size: 2.5rem;
            }

            .menu span {
                font-size: 0.9rem;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .header-right .datetime {
                font-size: 1rem;
            }

            .header-right img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section dengan Animasi -->
    <header>
        <div class="header-bg"></div>
        <h1>Selamat Datang di Aplikasi Bemat!</h1>
        <div class="header-right">
            <div class="datetime" id="datetime"></div>
            <img src="images/LOGO BEMAT.png" alt="Logo Perusahaan"> <!-- Ganti dengan logo asli -->
        </div>
    </header>

    <!-- Menu Section -->
    <nav>
        <ul class="menu">
            <li>
                <a href="login.html" target="_blank">
                    <i class="fas fa-globe"></i>
                    <span>Website login</span>
                </a>
            </li>
            <li>
                <a href="link_detail_kantor_bemat.html" target="_blank">
                    <i class="fas fa-building"></i>
                    <span>Profil Perusahaan</span>
                </a>
            </li>
            <li>
                <a href="https://yuusuke1101.github.io/AdminBematSupport/">
                    <i class="fas fa-headset"></i>
                    <span>kontak Admin</span>
                </a>
            </li>
            <li>
                <a href="info.html" target="_blank">
                    <i class="fas fa-bullhorn"></i>
                    <span>Pengumuman & Program</span>
                </a>
            </li>
            <li>
                <a href="https://yuusuke1101.github.io/AdminBematSupport/DownloadLink.html" target="_blank">
                    <i class="fas fa-download"></i>
                    <span>Download App</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk Menampilkan Tanggal dan Waktu Real-Time -->
    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById('datetime');
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                timeZone: 'Asia/Jakarta', timeZoneName: 'short'
            };
            const dateTimeString = now.toLocaleDateString('id-ID', options);
            dateTimeElement.textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000); // Update setiap detik
        updateDateTime(); // Panggil langsung saat halaman dimuat
    </script>
</body>
</html>
